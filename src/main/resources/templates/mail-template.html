<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
      table,
      td {
          color: #000000;
      }

      a {
          color: #0000ee;
          text-decoration: underline;
      }

      .u-row {
          display: flex;
          flex-wrap: nowrap;
          margin-left: 0;
          margin-right: 0;
      }

      .u-row .u-col {
          position: relative;
          width: 100%;
          padding-right: 0;
          padding-left: 0;
      }

      .u-row .u-col.u-col-100 {
          flex: 0 0 100%;
          max-width: 100%;
      }

      @media (max-width: 767px) {
          .u-row:not(.no-stack) {
              flex-wrap: wrap;
          }

          .u-row:not(.no-stack) .u-col {
              flex: 0 0 100%;
              max-width: 100%;
          }
      }

      body {
          margin: 0;
          padding: 0;
      }

      table,
      tr,
      td {
          vertical-align: top;
          border-collapse: collapse;
      }

      p {
          margin: 0;
      }

      .ie-container table,
      .mso-container table {
          table-layout: fixed;
      }

      * {
          line-height: inherit;
      }

    </style>
</head>

<body class="clean-body u_body" style="margin: 0;padding: 0;background-color: #f9f9f9;color: #000000">
<table
        style="border-collapse: collapse;table-layout: fixed;border-spacing: 0;vertical-align: top;min-width: 320px;Margin: 0 auto;background-color: #f9f9f9;width:100%"
        cellpadding="0" cellspacing="0">
    <tbody>
    <tr style="vertical-align: top">
        <td style="word-break: break-word;border-collapse: collapse;vertical-align: top">
            <div style="padding: 0px;">
                <div style="max-width: 600px;margin: 0 auto;background-color: #1a457b;">
                    <div class="u-row">
                        <div class="u-col u-col-100">
                            <div
                                    style="padding: 0px;border-top: 0px solid transparent;border-left: 0px solid transparent;border-right: 0px solid transparent;border-bottom: 0px solid transparent;">
                                <table style="font-family:'Cabin',sans-serif;" role="presentation" width="100%"
                                       border="0">
                                    <tbody>
                                    <tr>
                                        <td
                                                style="overflow-wrap:break-word;word-break:break-word;padding:10px;font-family:'Cabin',sans-serif;">
                                            <table width="100%">
                                                <tr>
                                                    <td style="padding-right: 0px;padding-left: 0px;"
                                                        align="center">
                                                        <img src=""
                                                             style="width:35%; filter: brightness(0) invert(1) drop-shadow(0 0 12px rgba(0,0,0,.48)); height: 50px; width: auto;"/>
                                                    </td>
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div style="padding: 0px;">
                <div style="max-width: 600px;margin: 0 auto;background-color: #ffffff;">
                    <div class="u-row">
                        <div class="u-col u-col-100">
                            <div
                                    style="padding: 0px;border-top: 0px solid transparent;border-left: 0px solid transparent;border-right: 0px solid transparent;border-bottom: 0px solid transparent;">
                                <table style="font-family:'Cabin',sans-serif;" role="presentation"
                                       cellpadding="0" cellspacing="0" width="100%" border="0">
                                    <tbody>
                                    <tr>
                                        <td style="overflow-wrap:break-word;word-break:break-word;padding:25px 55px 33px;font-family:'Cabin',sans-serif;"
                                            align="left">

                                            <div
                                                    style="line-height: 180%; text-align: left; word-wrap: break-word;">
                                                <p dir="ltr" style="font-size: 14px; line-height: 180%;">
                                                    <strong><span
                                                            style="font-size: 14px; line-height: 25.2px;">Hi there !</span></strong>
                                                </p>
                                                <p style="font-size: 14px; line-height: 180%;">
                                                    <span style="font-size: 14px; line-height: 25.2px;">XContentX</span>
                                                </p>
                                                <p style="font-size: 14px; line-height: 180%;">XPendingX</p>
                                                <p style="font-size: 14px; line-height: 180%;">XStatusX<br/>XDateX
                                                    <br/>
                                                    <br/>
                                                    <span
                                                            style="color: #36cd77; font-size: 14px; line-height: 25.2px;"><a
                                                            rel="noopener"
                                                            href="XUrlX">Go to information page</a></span>
                                                </p>
                                            </div>

                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <table style="font-family:'Cabin',sans-serif;" role="presentation"
                                       cellpadding="0" cellspacing="0" width="100%" border="0">
                                    <tbody>
                                    <tr>
                                        <td style="overflow-wrap:break-word;word-break:break-word;padding:10px 55px 25px;font-family:'Cabin',sans-serif;font-size: 12px; color: #999; line-height: 20px;"
                                            align="left">

                                            <div
                                                    style="line-height: 160%; text-align: center; word-wrap: break-word;">
                                                <p style="line-height: 160%; text-align: left;">Child Care
                                                    Team,<br/>Automated message. Please do not reply.</p>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>

</html>
